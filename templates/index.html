<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5"> <!-- Добавление класса контейнера Bootstrap -->

    <form action="/get-temperature" method="POST" class="mb-3"> <!-- Добавление классов для формы Bootstrap -->
        <input type="text" id="city" name="city" placeholder="Введите город" required class="form-control"> <!-- Добавление класса для текстового поля Bootstrap -->
        <button type="submit" class="btn btn-primary mt-2">Получить текущую температуру</button> <!-- Добавление классов для кнопки Bootstrap -->
    </form>

    <div id="result" class="alert alert-info"> <!-- Добавление классов Bootstrap для контейнера результата -->
        <label>{{.message}}</label>
        <span id="temperature"></span>
    </div>

</div>

<!-- Добавление скриптов Bootstrap (необходимых для некоторых компонентов) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
